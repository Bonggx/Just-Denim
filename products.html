  <script>
  // Store descriptions and redirect to checkout (global cart button)
  function submitCart() {
    const descriptions = Array.from(document.querySelectorAll('input')).map(input => input.value.trim());
    const filtered = descriptions.filter(desc => desc.length > 0);

    if (filtered.length === 0) {
      alert('üõí Please describe at least one tote before checking out.');
      return;
    }

    localStorage.setItem('justDenimCart', JSON.stringify(filtered));
    window.location.href = 'checkout.html'; // Redirect to checkout page
  }

  // Open/Close Cart Modal
  document.getElementById('openCartModal').addEventListener('click', () => {
    document.getElementById('cartModal').style.display = 'block';
  });

  document.getElementById('closeModal').addEventListener('click', () => {
    document.getElementById('cartModal').style.display = 'none';
  });

  window.onclick = function (e) {
    if (e.target === document.getElementById('cartModal')) {
      document.getElementById('cartModal').style.display = 'none';
    }
  };

  // Add to cart per product (under each image)
  const cart = JSON.parse(localStorage.getItem('justDenimCart')) || [];

  document.querySelectorAll('.add-to-cart-single').forEach((button) => {
    button.addEventListener('click', () => {
      const input = button.previousElementSibling;
      const description = input.value.trim();

      if (!description) {
        alert("üìù Please describe your tote design before adding to cart.");
        return;
      }

      cart.push(description);
      localStorage.setItem('justDenimCart', JSON.stringify(cart));
      alert("‚úÖ Added to cart!");
      input.value = ''; // Optional: clear input
    });
  });
</script>
