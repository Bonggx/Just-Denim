  <meta charset="UTF-8" />

  <title>Checkout | Just Denim</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    .checkout-container {
      max-width: 700px;
      margin: 60px auto;
      padding: 20px;
      background: #fefefe;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    .checkout-container h2 {
      margin-bottom: 20px;
      color: #007acc;
    }

    .design-entry {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .design-entry input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .design-entry button {
      background-color: #ff4d4d;
      border: none;
      padding: 10px 12px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .checkout-section {
      margin-top: 30px;
      text-align: left;
    }

    .checkout-section label {
      display: block;
      margin: 10px 0 5px;
    }

    select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .summary-box {
      background: #f0f8ff;
      padding: 15px;
      margin-top: 30px;
      border-radius: 10px;
      font-weight: bold;
    }

    .checkout-btn {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .checkout-btn:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <h2>üõçÔ∏è Checkout</h2>

    <div id="designList"></div>

    <div class="checkout-section">
      <label>Payment Method:</label>
      <p><strong>Bank Transfer to:</strong><br/>Ekei Eneobong - 7054217026 - Opay</p>

      <label>Delivery Option:</label>
      <select id="delivery">
        <option value="Dispatch">Dispatch</option>
        <option value="Pickup">Pickup</option>
      </select>

      <label>Additional Notes (e.g., address, time):</label>
      <textarea rows="4" placeholder="Type any delivery notes..."></textarea>
    </div>

    <div class="summary-box">
      <p>Total Items: <span id="totalItems">0</span></p>
      <p>Estimated Total: ‚Ç¶<span id="totalCost">0</span></p>
    </div>

    <button class="checkout-btn" onclick="submitOrder()">Confirm Order</button>
  </div>

  <script>
    const designListDiv = document.getElementById('designList');
    let cart = JSON.parse(localStorage.getItem('justDenimCart')) || [];

    function renderCart() {
      designListDiv.innerHTML = '';
      cart.forEach((desc, index) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'design-entry';
        wrapper.innerHTML = `
          <input type="text" value="${desc}" onchange="updateItem(${index}, this.value)" />
          <button onclick="removeItem(${index})">&times;</button>
        `;
        designListDiv.appendChild(wrapper);
      });

      document.getElementById('totalItems').innerText = cart.length;
      document.getElementById('totalCost').innerText = cart.length * 3000;
    }

    function updateItem(index, newValue) {
      cart[index] = newValue.trim();
      localStorage.setItem('justDenimCart', JSON.stringify(cart));
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('justDenimCart', JSON.stringify(cart));
      renderCart();
    }

    function submitOrder() {
      if (cart.length === 0) {
        alert('üõçÔ∏è Your cart is empty.');
        return;
      }

      const delivery = document.getElementById('delivery').value;
      alert(`‚úÖ Order confirmed for ${cart.length} tote(s).\nDelivery method: ${delivery}.\nYou'll be contacted shortly!`);
      localStorage.removeItem('justDenimCart');
      window.location.href = 'index.html';
    }

    renderCart();
  </script>
